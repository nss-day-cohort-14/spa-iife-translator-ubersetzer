<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Übersetzer</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <h1 class="header-styling">Übersetzer Translator</h1>

  <textarea id="textInput" class="textInput" name="User Input" placeholder="Please enter: Merry Christmas and Happy New Year" rows=4 cols=50></textarea>

  <select id="languageSelect" class="languageSelect" name="Language Select">
    <option value="Danish">Danish</option>
    <option value="French">French</option>
    <option value="Spanish">Spanish</option>
  </select>

  <button id="translateButton" class="translateButton" type="submit">Translate</button>
  <button id="translateFromWeb" class="translateButton" type="submit">Translate From Web</button>

  <div id="translateHeader">
    <h2>Translated Text</h2>
  </div>

  <div id="translatedLanguage" class="translatedLanguage">

  </div>

  <p class="speakButton"></p>
  <button id="speak" class="speak" type="speak">Click here to hear vocal translation!</button>

  <!-- <script src="js/mainIFFE.js"></script> -->
  <script src="js/spanish.js"></script>
  <script src="js/danish.js"></script>
  <script src="js/french.js"></script>
  <script src="js/main.js"></script>

  <!-- script for text to speech -->
  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
</body>
</html>
